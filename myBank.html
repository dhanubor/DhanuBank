<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhanu Bank</title>
    <!-- ============== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- =============== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-area">
      <h1 class="text-center">welcome To Dhanu Bank</h1>
      <div class="submit-area">
        <h3>Login</h3>
        <input
          class="form-control"
          type="text"
          name="text"
          id=""
          placeholder="Your Email Address"
        /><br />
        <input
          class="form-control"
          type="password"
          name=""
          id=""
          placeholder="Tour Password"
        /><br />
        <button id="login" type="button" class="btn btn-primary">Submit</button>
      </div>
      <div id="transjectin-area">
        <div class="row">
          <div class="col-md-4 blue">
            <h5>Deposite</h5>
            <h2>$ <span id="carentdeposite">00</span></h2>
          </div>
          <div class="col-md-4 red">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
          <div class="col-md-4 yellow">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">2500</span></h2>
          </div>
        </div>
        <div class="row saving">
          <div class="col-md-6">
            <div class="maney">
              <h3>Deposit</h3>
              <input class="form-control" type="number" name="" id="deposit" />
              <br />
              <button id="depositBtn" class="btn btn-primary">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="maney">
              <h3>Withdraw</h3>
              <input class="form-control" type="number" name="" id="" /> <br />
              <button id="withdraw" class="btn btn-warning">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
